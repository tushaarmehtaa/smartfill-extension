<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartFill</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      width: 380px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }
    body.dark {
      background: linear-gradient(135deg, #2c2c54 0%, #4b367c 100%);
      color: #e0e0e0;
    }
    .container {
      background: white;
      margin: 0;
      min-height: 500px;
    }
    body.dark .container {
      background: #1e1e1e;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    body.dark .header {
      background: linear-gradient(135deg, #343a40 0%, #212529 100%);
    }
    .title {
      font-size: 20px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .settings-btn, .back-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 8px;
      transition: all 0.2s;
    }
    .settings-btn:hover, .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }
    .content {
      padding: 24px;
    }
    .hidden {
      display: none;
    }
    .profile-status {
      background: linear-gradient(135deg, #e8f4fd 0%, #f0f8ff 100%);
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #0066cc;
      border: 1px solid #b3d9ff;
      font-weight: 500;
    }
    body.dark .profile-status {
      background: #2b3035;
      color: #d1d5db;
      border-color: #3c4043;
    }
    .autofill-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 16px;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    body.dark .autofill-btn {
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    .autofill-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    .autofill-btn:active {
      transform: translateY(0);
    }
    .status {
      text-align: center;
      padding: 12px;
      font-size: 14px;
      color: #666;
      min-height: 24px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #e9ecef;
    }
    body.dark .status {
      background: #2b3035;
      border-color: #3c4043;
      color: #ccc;
    }
    .form-section {
      margin-bottom: 24px;
    }
    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 2px solid #e9ecef;
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #495057;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 14px;
      box-sizing: border-box;
      transition: all 0.2s;
      background: #f8f9fa;
    }
    body.dark .form-group input,
    body.dark .form-group textarea {
      background: #343a40;
      border-color: #495057;
      color: #eee;
    }
    .form-group input:focus, .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .btn {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
      box-shadow: 0 2px 10px rgba(40, 167, 69, 0.3);
    }
    body.dark .btn {
      box-shadow: 0 2px 10px rgba(40, 167, 69, 0.5);
    }
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
    }
    .btn-secondary {
      background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
      box-shadow: 0 2px 10px rgba(108, 117, 125, 0.3);
    }
    .btn-secondary:hover {
      box-shadow: 0 4px 15px rgba(108, 117, 125, 0.4);
    }
    body.dark .divider {
      background: linear-gradient(90deg, transparent, #3c4043, transparent);
    }
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, #e9ecef, transparent);
      margin: 24px 0;
    }
    .auto-save-indicator {
      font-size: 12px;
      color: #28a745;
      font-style: italic;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="main-view">
      <div class="header">
        <div class="title">
          <span>ü§ñ</span>
          <span>SmartFill AI</span>
        </div>
        <div>
          <button id="theme-toggle" class="settings-btn" title="Toggle theme">üåì</button>
          <button id="settings-toggle" class="settings-btn">‚öôÔ∏è</button>
        </div>
      </div>
      
      <div class="content">
        <div id="profile-status" class="profile-status">Profile: Not set</div>
        
        <button id="autofill-btn" class="autofill-btn">
          ‚ú® Smart Fill Form
        </button>
        
        <div id="status" class="status">Ready to fill forms intelligently</div>
      </div>
    </div>

    <div id="settings-view" class="hidden">
      <div class="header">
        <div class="title">
          <span>‚öôÔ∏è</span>
          <span>Settings</span>
        </div>
        <button id="back-btn" class="back-btn">‚Üê Back</button>
      </div>
      
      <div class="content">
        <div class="form-section">
          <div class="section-title">API Configuration</div>
          <div class="form-group">
            <label>Claude API Key</label>
            <input type="password" id="api-key" placeholder="sk-ant-api03-...">
            <button id="save-key-btn" class="btn" style="margin-top: 12px; width: 100%;">üíæ Save API Key</button>
          </div>
        </div>
        
        <div class="divider"></div>
        
        <div class="form-section">
          <div class="section-title">Your Profile</div>
          <div class="auto-save-indicator">‚úì Changes save automatically</div>
          
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="name" placeholder="John Smith">
          </div>
          
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="john@example.com">
          </div>
          
          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" id="phone" placeholder="+1 (555) 123-4567">
          </div>
          
          <div class="form-group">
            <label>Profession</label>
            <input type="text" id="profession" placeholder="Software Engineer">
          </div>
          
          <div class="form-group">
            <label>About Me</label>
            <textarea id="about" rows="4" placeholder="Brief description about yourself, your experience, interests, etc..."></textarea>
          </div>
          
          <button id="expand-profile-btn" class="btn btn-secondary" style="width: 100%; margin-top: 16px;">
            üìù Edit Complete Profile
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
