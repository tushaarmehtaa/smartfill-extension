<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFill AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 380px;
            height: 580px;
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #fefefe;
            color: #2c2c2c;
            line-height: 1.6;
            overflow: hidden;
            position: relative;
        }

        /* Paper texture */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, #f8f8f8 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #f5f5f5 0%, transparent 50%);
            opacity: 0.3;
            pointer-events: none;
        }

        .container {
            height: 100%;
            padding: 32px 28px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            margin-bottom: 36px;
            border-bottom: 1px solid #e8e8e8;
            padding-bottom: 24px;
        }

        .masthead {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .title {
            font-size: 28px;
            font-weight: normal;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #1a1a1a;
            font-family: 'Times New Roman', serif;
        }

        .settings-link {
            font-size: 14px;
            color: #666;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
            font-style: italic;
        }

        .settings-link:hover {
            border-bottom-color: #666;
        }

        .subtitle {
            font-size: 14px;
            color: #888;
            font-style: italic;
            letter-spacing: 0.5px;
        }

        /* Profile Section */
        .profile-section {
            margin-bottom: 40px;
        }

        .profile-header {
            font-size: 16px;
            font-weight: normal;
            margin-bottom: 16px;
            color: #1a1a1a;
            letter-spacing: 1px;
        }

        .profile-details {
            font-size: 15px;
            line-height: 1.7;
            color: #444;
            margin-bottom: 16px;
        }

        .profile-name {
            font-weight: 600;
            color: #1a1a1a;
        }

        .profile-email {
            color: #666;
            font-style: italic;
        }

        .profile-stats {
            font-size: 13px;
            color: #888;
            line-height: 1.5;
            border-left: 3px solid #e0e0e0;
            padding-left: 16px;
            margin-top: 20px;
        }

        .stat-line {
            margin-bottom: 4px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .section-title {
            font-size: 20px;
            font-weight: normal;
            margin-bottom: 16px;
            color: #1a1a1a;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .description {
            font-size: 15px;
            line-height: 1.6;
            color: #555;
            text-align: center;
            margin-bottom: 32px;
            font-style: italic;
        }

        /* Primary Action */
        .primary-action {
            text-align: center;
            margin-bottom: 28px;
        }

        .fill-button {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 15px;
            font-family: inherit;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 0;
            min-width: 200px;
        }

        .fill-button:hover {
            background: #333;
            letter-spacing: 2px;
        }

        .fill-button:disabled {
            background: #999;
            cursor: not-allowed;
            letter-spacing: 1px;
        }

        /* Secondary Actions */
        .secondary-actions {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 32px;
        }

        .secondary-link {
            font-size: 13px;
            color: #666;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
            text-transform: lowercase;
            letter-spacing: 0.5px;
        }

        .secondary-link:hover {
            color: #1a1a1a;
            border-bottom-color: #1a1a1a;
        }

        /* Status */
        .status-section {
            text-align: center;
            font-size: 12px;
            color: #aaa;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .status-indicator {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #10b981;
            border-radius: 50%;
            margin-right: 8px;
        }

        /* Footer */
        .footer {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            color: #bbb;
        }

        .shortcut {
            font-family: 'Courier New', monospace;
            background: #f8f8f8;
            padding: 2px 6px;
            border-radius: 2px;
            border: 1px solid #e0e0e0;
        }

        /* Loading State */
        .loading .fill-button {
            background: #666;
            animation: pulse 2s infinite;
        }

        .loading .section-title::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 2px;
            background: #666;
            margin-left: 12px;
            animation: loading 1.5s infinite ease-in-out;
        }

        @keyframes loading {
            0%, 80%, 100% { opacity: 0.3; }
            40% { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Notification */
        .notification {
            position: absolute;
            top: 20px;
            left: 28px;
            right: 28px;
            background: #1a1a1a;
            color: white;
            padding: 12px 16px;
            font-size: 13px;
            text-align: center;
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            letter-spacing: 0.5px;
            z-index: 100;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification.success {
            background: #10b981;
        }

        .notification.error {
            background: #dc2626;
        }

        /* Thinking states */
        .thinking-1 .section-title::after {
            content: ' — analyzing';
            font-size: 14px;
            font-style: italic;
            color: #666;
        }

        .thinking-2 .section-title::after {
            content: ' — understanding';
            font-size: 14px;
            font-style: italic;
            color: #666;
        }

        .thinking-3 .section-title::after {
            content: ' — filling';
            font-size: 14px;
            font-style: italic;
            color: #666;
        }

        /* Subtle entrance animation */
        .container {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="header">
            <div class="masthead">
                <h1 class="title">SmartFill</h1>
                <a href="#" class="settings-link" id="settingsLink">settings</a>
            </div>
            <div class="profile-display">
                <span id="profile-name">Loading...</span>
                <span id="profile-email"></span>
            </div>
        </div>

        <div class="profile-section">
            <h2 class="profile-header">Profile</h2>
            <div class="profile-details">
                <div class="profile-name">Tushar Mehta</div>
                <div class="profile-email">mehtatushar800@gmail.com</div>
            </div>

        </div>

        <div class="main-content">
            <h2 class="section-title" id="sectionTitle">Form Analysis</h2>
            <p class="description" id="description">
                I will carefully read the form fields and intelligently populate them using your profile information.
            </p>
            
            <div class="primary-action">
                <button class="fill-button" id="fillButton">Begin Analysis</button>
            </div>

            <div class="secondary-actions">
                <a href="#" class="secondary-link" id="previewLink">preview fields</a>
                <a href="#" class="secondary-link" id="undoLink">undo last fill</a>
                <a href="#" class="secondary-link" id="historyLink">view history</a>
            </div>
        </div>

        <div class="status-section">
            <span class="status-indicator"></span>
            <span>Ready</span>
        </div>

        <div class="footer">
            <span>Quick fill: <kbd class="shortcut">⌘⇧F</kbd></span>
            <span>v1.0.1</span>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="popup.js"></script>
</body>
</html>
