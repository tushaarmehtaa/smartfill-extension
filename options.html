<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartFill Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-4xl mx-auto py-10 px-6">
    <div class="flex items-center justify-between pb-6 border-b">
      <h1 class="text-3xl font-bold text-gray-800">SmartFill Settings</h1>
      <div id="status" class="text-green-600 font-medium transition-opacity duration-300 opacity-0"></div>
    </div>

    <p class="text-gray-600 mt-4">This is your central profile. The more detail you provide, the better the AI can fill out forms for you. All changes are saved automatically.</p>

    <!-- Basic Information -->
    <div class="mt-8">
      <h2 class="text-xl font-semibold text-gray-700 border-b pb-2">Basic Information</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
        <div>
          <label for="profile-name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="profile-name" class="profile-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm">
        </div>
        <div>
          <label for="profile-email" class="block text-sm font-medium text-gray-700">Email Address</label>
          <input type="email" id="profile-email" class="profile-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm">
        </div>
      </div>
    </div>

    <!-- Professional Details -->
    <div class="mt-8">
      <h2 class="text-xl font-semibold text-gray-700 border-b pb-2">Professional Details</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
        <div>
          <label for="profile-profession" class="block text-sm font-medium text-gray-700">Profession / Job Title</label>
          <input type="text" id="profile-profession" class="profile-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm">
        </div>
        <div>
          <label for="profile-company" class="block text-sm font-medium text-gray-700">Current Company</label>
          <input type="text" id="profile-company" class="profile-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm">
        </div>
        <div>
          <label for="profile-linkedin" class="block text-sm font-medium text-gray-700">LinkedIn Profile URL</label>
          <input type="url" id="profile-linkedin" class="profile-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm">
        </div>
        <div>
          <label for="profile-github" class="block text-sm font-medium text-gray-700">GitHub Profile URL</label>
          <input type="url" id="profile-github" class="profile-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm">
        </div>
        <div>
          <label for="profile-portfolio" class="block text-sm font-medium text-gray-700">Portfolio/Website URL</label>
          <input type="url" id="profile-portfolio" class="profile-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm">
        </div>
      </div>
    </div>

    <!-- Address Details -->
    <div class="mt-8">
        <h2 class="text-xl font-semibold text-gray-700 border-b pb-2">Contact & Address</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
            <div>
                <label for="profile-phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="tel" id="profile-phone" class="profile-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm">
            </div>
            <div>
                <label for="profile-street" class="block text-sm font-medium text-gray-700">Street Address</label>
                <input type="text" id="profile-street" class="profile-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm">
            </div>
            <div>
                <label for="profile-city" class="block text-sm font-medium text-gray-700">City</label>
                <input type="text" id="profile-city" class="profile-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm">
            </div>
            <div>
                <label for="profile-state" class="block text-sm font-medium text-gray-700">State / Province</label>
                <input type="text" id="profile-state" class="profile-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm">
            </div>
            <div>
                <label for="profile-zip" class="block text-sm font-medium text-gray-700">Zip / Postal Code</label>
                <input type="text" id="profile-zip" class="profile-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm">
            </div>
            <div>
                <label for="profile-country" class="block text-sm font-medium text-gray-700">Country</label>
                <input type="text" id="profile-country" class="profile-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm">
            </div>
        </div>
    </div>

    <!-- Detailed Information -->
    <div class="mt-8">
        <h2 class="text-xl font-semibold text-gray-700 border-b pb-2">Detailed Information for AI</h2>
        <div class="space-y-4 mt-4">
            <div>
                <label for="profile-about" class="block text-sm font-medium text-gray-700">Bio / About Me</label>
                <textarea id="profile-about" rows="5" class="profile-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm" placeholder="Describe your background, key skills, and professional goals. This is used for open-ended questions."></textarea>
            </div>
            <div>
                <label for="profile-resume" class="block text-sm font-medium text-gray-700">Resume / CV Summary</label>
                <textarea id="profile-resume" rows="8" class="profile-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm" placeholder="Paste the text of your resume here. The AI will use this to answer questions about your work experience and education."></textarea>
            </div>
            <div>
                <label for="profile-cover-letter" class="block text-sm font-medium text-gray-700">Generic Cover Letter</label>
                <textarea id="profile-cover-letter" rows="8" class="profile-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm" placeholder="Provide a template or key points for a cover letter. The AI will adapt this for specific job applications."></textarea>
            </div>
        </div>
    </div>

  </div>
  <script src="options.js"></script>
</body>
</html>
